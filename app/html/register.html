
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="./app-register.js"></script>

    <title>Login in</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-primary bg-light">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Register</a>

    </nav>

    <div class="container-fluid">
      <div class="alert alert-warning mt-3" role="alert">
        The user name cannot be repeated. Make sure you enter the same password twice
      </div>

      <div class="row">

        <div class="col-lg-3 mt-1 mb-1">
          <div class="card card-profile-signup p-1">

            <form>

              <div class="card-body">
                <h5 class="card-title">Register</h5>

                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="register-username" required="required">
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="register-password">
                </div>

                <div class="form-group">
                  <label for="password">Confirm your password</label>
                  <input type="password" class="form-control" id="register-confirm-password">
                </div>
                

                <button type="button" class="btn btn-primary" id="register-button" >Confirm</button>
                

              </div>

            </form>

          </div>
        </div>
        </div>

      </div>

    </div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">xxx</span>
      </div>
    </footer>

  </body>
</html>
